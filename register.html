<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل العملاء | الولاء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; font-family:Tahoma, sans-serif; background:#3B2F2F; color:#FAFAFA; }
    .container { max-width:400px; margin:auto; padding:20px; background:#F5EFE6; color:#3B2F2F; border-radius:16px; margin-top:50px; }
    input { width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ccc; font-size:16px; }
    button { width:100%; padding:14px; background:#6B7A40; color:#FAFAFA; border:none; border-radius:12px; font-size:18px; cursor:pointer; }
    button:hover { opacity:0.9; }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل العملاء</h2>
    <input type="text" id="name" placeholder="الاسم">
    <input type="text" id="phone" placeholder="رقم الجوال">
    <button onclick="register()">تسجيل وفتح واتساب</button>
  </div>
  <script src="config.js"></script>
  <script>
    function register(){
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      if(!name || !phone){ alert("أدخل الاسم ورقم الجوال"); return;}
      // الرقم يرسل مباشرة للعميل
      const whatsappNumber = phone.startsWith("0") ? "966" + phone.slice(1) : phone;
      const message = `مرحبا ${name}! شكراً لتسجيلك في برنامج الولاء.`;
      const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
